    <header>
        <div class="logo">
            <a href="index.html"><img src="https://static.vecteezy.com/system/resources/previews/012/986/755/non_2x/abstract-circle-logo-icon-free-png.png" alt="Logo"></a>

        <nav>

                <li class="log-btn"><a href="login.html">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="post-details-123" class="post-details-container-123">
            <div class="post-details-img-123">
                <img src="" alt="Post Image" id="post-img-123">
            </div>
            <div class="post-details-info-123">
                <h2 id="post-title-123">عنوان المنتج</h2>
                <p id="post-description-123">وصف المنتج</p>
                <div class="post-details-meta-123">
                    <p><span>الناشر:</span> <span id="post-publisher-123"></span></p>
                    <p><span>التاريخ:</span> <span id="post-date-123"></span></p>
                    <p><span>الموقع:</span> <span id="post-location-123"></span></p>
                    <p><span>رقم الهاتف:</span> <span id="post-phone-123" class="hidden-123"></span></p>
                    <button id="contact-publisher-123">تواصل مع الناشر</button>
                </div>
            </div>
        </div>
        <section id="comments-section-123">
            <h3>التعليقات</h3>
            <form id="comment-form-123">
                <textarea id="comment-text-123" placeholder="اكتب تعليق..."></textarea>
                <button type="submit">إضافة تعليق</button>
            </form>
            <div id="comments-container-123"></div>
        </section>
    </main>

            <a href="#"><img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/facebook_circle_color-512.png" alt="Facebook"></a>
