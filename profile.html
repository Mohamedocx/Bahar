<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <header>
            <div class="logo">
                <a href="index.html"><img src="https://static.vecteezy.com/system/resources/previews/012/986/755/non_2x/abstract-circle-logo-icon-free-png.png" alt="Logo"></a>
            </div>
            <nav>
                <ul>
                    <li class="log-btn"><a href="register.html">تسجيل حساب جديد</a></li>
                    <li class="log-btn"><a href="login.html">تسجيل الدخول</a></li>
                </ul>
            </nav>
        </header>
        <div class="banner-123">
            <img id="banner-img-123" src="path_to_banner_image" alt="Banner">
            <input type="file" id="banner-upload-123" class="hidden-123">
            <button id="change-banner-btn-123">تغيير الغلاف</button>
        </div>
    </header>
    <main class="profile-container-123">
        <div class="profile-pic-123">
            <img id="profile-img-123" src="path_to_profile_picture" alt="Profile Picture">
            <input type="file" id="profile-upload-123" class="hidden-123">
            <button id="change-profile-btn-123">تغيير الصورة الشخصية</button>
        </div>
        <h2 id="username-123">الاسم</h2>
        <section id="posts-123">
            <h3>المنشورات</h3>
            <p>وصف</p>
            <p>العنوان</p>
            <p>أرقام الهاتف</p>
            <p>حسابات التواصل الاجتماعي</p>
        </section>
        <section id="social-media-123">
            <h3>أضف وسائل التواصل الاجتماعي الخاصة بك</h3>
            <form id="social-media-form-123">
                <div class="form-group-123">
                    <label for="social-media-name-123">اسم الوسيلة</label>
                    <input type="text" id="social-media-name-123" required>
                </div>
                <div class="form-group-123">
                    <label for="social-media-link-123">رابط الوسيلة</label>
                    <input type="url" id="social-media-link-123" required>
                </div>
                <button type="submit" class="btn-123">إضافة</button>
            </form>
            <div class="social-media-icons-123">
                <a href="#" id="whatsapp-link-123"><img src="path_to_whatsapp_icon" alt="WhatsApp"></a>
                <a href="#" id="snapchat-link-123"><img src="path_to_snapchat_icon" alt="Snapchat"></a>
                <a href="#" id="instagram-link-123"><img src="path_to_instagram_icon" alt="Instagram"></a>
                <a href="#" id="youtube-link-123"><img src="path_to_youtube_icon" alt="YouTube"></a>
                <a href="#" id="facebook-link-123"><img src="path_to_facebook_icon" alt="Facebook"></a>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
